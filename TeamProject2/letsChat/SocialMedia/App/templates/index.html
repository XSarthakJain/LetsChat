<body>

	<div class="overlayWrapper">
		<div class="overlay">

			<header id="header_Top" class="container-fluid">

				<div id="mySidenav" class="sidenav" style="position:fixed;top:0;right:0;">
					<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
					<a href="/About/">About</a>
					<a href="/Contact/">Contact</a>
					<a href="#">Terms & Condition</a>
					<a href="#">Blog</a>
				</div>

				<p><span style="font-size:30px;cursor:pointer;color:#fff;" onclick="openNav()">&#9776; LetsChat</span>
				</p>



			</header>

			<!--Main Part-->
			<div class="container">
				<div class="row">


					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<!--<h4 id="Quotes">"<span style="color:red;font-weight: bolder;">lets chat</span>" is perfect because uou are inside</h4>-->
					</div>

					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div id="landinglogin_div">
							<h4 id="brandname">SignIn</h4>
							<form action="/login/" method="POST">{% csrf_token %}
								<label>Email</label>
								<label>Password</label><br>
								<input type="Email" name="login_Email" placeholder="Email" class="form-control" required
									autofocus><br>
								<input type="password" name="password" placeholder="Password" class="form-control"
									required><br>
								<input type="submit" name="Login" class="btn-block btn" id="LoginBtn">
								<p style="color:grey;">you don't have account <a href="/signup/"
										style="text-decoration: none;">SignUp</a> Or <a href="/forgetPassword/"
										style="text-decoration: none;">Forget Password</a>
									<br>
							</form>
						</div>
					</div>



				</div>
			</div>

		</div>
	</div>
