			<form action="/login/" method="POST">{% csrf_token %}
				<label>Email</label>
				<label>Password</label><br>
				<input type="Email" name="login_Email" placeholder="Email" class="form-control" required autofocus><br>
				<input type="password" name="password" placeholder="Password" class="form-control" required><br>
				<input type="submit"name="Login" class="btn-block btn" id="LoginBtn">
				<p style="color:grey;">you don't have account <a href="/signup/" style="text-decoration: none;">SignUp</a> Or <a href="/forgetPassword/" style="text-decoration: none;">Forget Password</a>
				<br> 
			</form>
		</div>
	</div>

	

</div>
