<script type="text/javascript">

  function Submission()
  {
    name=document.getElementById("userName").value;
    email=document.getElementById("userEmail").value;
    comment=document.getElementById("userComment").value;

    if(name!="" && email!="" && comment!="")    
    {
    $.ajax({
      method:'POST',
      url:'/ContactSubmission/',

      data:{
        name:name,
        email:email,
        comment:comment,
      },
      
      success:function(e){
        console.log(e);

      document.getElementById("userName").value="";
      document.getElementById("userEmail").value="";
      document.getElementById("userComment").value="";
      document.getElementById("snackbarText").innerHTML="Your Comment has been Saved.";
      myFunction();
      },
      error:function(data){
        console.log('Failed');
        document.getElementById("snackbarText").innerHTML="Your Comment has not Saved.";
        myFunction();
      }
    })
  }
  else
  {
    document.getElementById("snackbarText").innerHTML="Please Fill all details";
    myFunction();
  }
  }





  function myFunction() {
  // Get the snackbar DIV
  var x = document.getElementById("snackbar");

  // Add the "show" class to DIV
  x.className = "show";

  // After 3 seconds, remove the show class from DIV
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 5000);
}

          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) {
            return c.substring(nameEQ.length,c.length)
            
          }
      }
  
  }
