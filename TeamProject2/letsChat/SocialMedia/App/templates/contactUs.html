<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

  function Submission() {
    name = document.getElementById("userName").value;
    email = document.getElementById("userEmail").value;
    comment = document.getElementById("userComment").value;

    if (name != "" && email != "" && comment != "") {
      $.ajax({
        method: 'POST',
        url: '/ContactSubmission/',

        data: {
          name: name,
          email: email,
          comment: comment,
        },

        success: function (e) {
          console.log(e);

          document.getElementById("userName").value = "";
          document.getElementById("userEmail").value = "";
          document.getElementById("userComment").value = "";
          document.getElementById("snackbarText").innerHTML = "Your Comment has been Saved.";
          myFunction();
        },
        error: function (data) {
          console.log('Failed');
          document.getElementById("snackbarText").innerHTML = "Your Comment has not Saved.";
          myFunction();
        }
      })
    }
    else {
      document.getElementById("snackbarText").innerHTML = "Please Fill all details";
      myFunction();
    }
  }





  function myFunction() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar");

    // Add the "show" class to DIV
    x.className = "show";

    // After 3 seconds, remove the show class from DIV
    setTimeout(function () { x.className = x.className.replace("show", ""); }, 5000);
  }




  //NightMode
  function getCookie() {
    var nameEQ = "Mode" + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) {
        return c.substring(nameEQ.length, c.length)

      }
    }

  }


  function autoMode() {
    v = getCookie();

    if (v == "darkMode") {

      nightMode();
    }

    else {

      dayMode();
    }

  }

  function nightMode() {

    document.getElementById("header").style.backgroundColor = "black";
    document.getElementById("header").style.boxShadow = "0px 0px 23px 0px rgba(0, 150, 136, 1)";
    document.getElementById("contactUsForm").style.boxShadow = "0px 0px 23px 0px rgba(0, 150, 136, 1)";
    document.getElementById("wholeBody").style.backgroundColor = "black";
    document.getElementById("footerDiv").style.backgroundColor = "black";
    document.getElementById("finalFooter").style.backgroundColor = "black";

    document.getElementById("connectWith").style.color = "rgba(0,150,136,0.8)";
    document.getElementById("footerDiv").style.boxShadow = "0px 0px 23px 0px rgba(0, 150, 136, 1)";




  }

  function dayMode() {

  }

  autoMode();


</script>
